<html>

<head>
  <meta charset="UTF-8">
  <meta name="description" content="function Facebook Post">
  <meta name="keywords" content="HTML, CSS, JavaScript">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Facebook Post</title>
</head>

<body>

  <div id="mother">

    <div class="fb-post">
      <div class="top-s">
        <div class="top-info">
          <div class="top-left-part">
            <div class="profile-picture">
              <img src="mark.jpg" height="40px" width="40px">
            </div>
            <div class="profile-name">
              <h4>Rejwan Islam Rizvy</h4>
              <div class="post-time">
                <p>Just Now -</p>
                <img src="lock.svg" class="icon">
              </div>
            </div>
          </div>
          <div class="top-right-part">
            <button>
              <img src="three_dot.svg" class="icon">
            </button>
          </div>
        </div>

        <div class="top-post-section">
          <p>Sample facebook post</p>
        </div>
      </div>
      <!-- Like Section Start -->
      <div class="like-section">
        <div class="top-part">
          <div class="react">
            <img src="./svg/heart.svg" alt="">
            <img src="./svg/smile.svg" alt="">
            <img src="./svg/meh.svg" alt="">
          </div>
          <div class="id-name">
            <p>You, Rejwan Islam Rizvy, Saadman and <span>6</span> others</p>
          </div>
        </div>
        <div class="bottom-part">
          <div class="reacts">
            <img src="./svg/thumbs-up.svg" alt="">
            <span>Like</span>
          </div>
          <div class="comments">
            <img src="./svg/message-square.svg" alt="">
            <span>Comment</span>
          </div>
          <div class="shares">
            <img src="./svg/share-2.svg" alt="">
            <span>Share</span>
          </div>
        </div>
      </div>
      <div class="comment-s">
        <!--Comment section-->
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>

</html>
