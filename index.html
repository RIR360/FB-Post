<html>
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="function Facebook Post">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Facebook Post</title>
  </head>
  <body>

    <div id="mother">

      <div class="fb-post">
        <div class="top-s">
          <!--Top section-->
        </div>
        <!-- Like Section Start -->
        <div class="like-section">
          <div class="top-part">
              <div class="react">
                <img src="./svg/heart.svg" alt="">
                <img src="./svg/smile.svg" alt="">
                <img src="./svg/meh.svg" alt="">
              </div>
              <div class="id-name">
                <p>You, Rejwan Islam Rizvy, Saadman and <span>6</span> others</p>
              </div>
          </div>
          <div class="bottom-part">
            <div class="reacts">
                <img src="./svg/heart.svg" alt="">
            </div>
            <div class="comments">
                <img src="./svg/message-square.svg" alt="">
            </div>
            <div class="shares">
                <img src="./svg/share-2.svg" alt="">
            </div>
          </div>
        </div>
        <div class="comment-s">
          <!--Comment section-->
        </div>
      </div>

    </div>
    
    <script src="script.js"></script>
  </body>
</html>
